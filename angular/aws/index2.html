<!doctype html>
  <html>
    <head>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
      <script src="http://code.angularjs.org/1.2.13/angular-route.min.js"></script>
      <script src="https://sdk.amazonaws.com/js/aws-sdk-2.0.0-rc4.min.js"></script>
      <link rel="stylesheet"href="styles/bootstrap.min.css">
    </head>
  <body>
  <meta name="google-signin-clientid" content="932502120053-ae49bdrpm8rmjofueh6l1rdg0mjis2k6.apps.googleusercontent.com" />
  <meta name="google-signin-scope" content="https://www.googleapis.com/auth/plus.login" />
  <meta name="google-signin-requestvisibleactions" content="http://schema.org/AddAction" />
  <meta name="google-signin-cookiepolicy" content="single_host_origin" />
  <meta name="google-signin-callback" content="signinCallback" />

  <script type="text/javascript">
  (function() {
    var po = document.createElement('script');
    po.type = 'text/javascript'; po.async = true;
    po.src = 'https://apis.google.com/js/client:plusone.js?onload=render';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(po, s);
  })();

  /* Executed when the APIs finish loading */
  function render() {

    // Additional params
    var additionalParams = {
      'theme' : 'dark'
    };

    gapi.signin.render('myButton', additionalParams);
  }

  function signinCallback(authResult) {
    if (authResult['status']['signed_in']) {
      // Update the app to reflect a signed in user
      // Hide the sign-in button now that the user is authorized, for example:
      document.getElementById('signinButton').setAttribute('style', 'display: none');
    } else {
      // Update the app to reflect a signed out user
      // Possible error values:
      //   "user_signed_out" - User is signed-out
      //   "access_denied" - User denied access to your app
      //   "immediate_failed" - Could not automatically log in the user
      console.log('Sign-in state: ' + authResult['error']);
    }
  }
</script>
<!-- In the callback, you would hide the gSignInWrapper element on a
successful sign in -->
<div id="gSignInWrapper">
  <div id="myButton" class="classesToStyleWith">
  </div>
</div>
  </body>
</html>
